<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f0fdf4" />
      <stop offset="100%" stop-color="#dcfce7" />
    </radialGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16a34a" />
      <stop offset="100%" stop-color="#15803d" />
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e" />
      <stop offset="100%" stop-color="#78350f" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
  </defs>
  
  <!-- Outer decorative frame -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#frameGradient)" stroke-width="8" opacity="0.8"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#frameGradient)" stroke-width="4" opacity="0.6"/>
  <circle cx="200" cy="200" r="165" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="10,5" opacity="0.4"/>
  
  <!-- Main background circle -->
  <circle cx="200" cy="200" r="155" fill="url(#bgGradient)" stroke="#16a34a" stroke-width="3"/>
  
  <!-- Tree Trunk -->
  <rect x="190" y="240" width="20" height="80" fill="url(#trunkGradient)" rx="10"/>
  
  <!-- Main Tree Crown (largest circle) -->
  <circle cx="200" cy="200" r="65" fill="#22c55e"/>
  
  <!-- Tree Crown Layers (medium circles) -->
  <circle cx="150" cy="175" r="40" fill="#16a34a"/>
  <circle cx="250" cy="175" r="40" fill="#16a34a"/>
  <circle cx="170" cy="230" r="35" fill="#15803d"/>
  <circle cx="230" cy="230" r="35" fill="#15803d"/>
  
  <!-- Small decorative leaves -->
  <circle cx="125" cy="140" r="18" fill="#84cc16"/>
  <circle cx="275" cy="140" r="18" fill="#84cc16"/>
  <circle cx="110" cy="190" r="15" fill="#65a30d"/>
  <circle cx="290" cy="190" r="15" fill="#65a30d"/>
  <circle cx="130" cy="250" r="12" fill="#4d7c0f"/>
  <circle cx="270" cy="250" r="12" fill="#4d7c0f"/>
  
  <!-- Additional decorative elements -->
  <circle cx="200" cy="130" r="20" fill="#22c55e"/>
  <circle cx="175" cy="155" r="15" fill="#16a34a"/>
  <circle cx="225" cy="155" r="15" fill="#16a34a"/>
  
  <!-- Small accent leaves -->
  <circle cx="160" cy="120" r="8" fill="#84cc16"/>
  <circle cx="240" cy="120" r="8" fill="#84cc16"/>
  <circle cx="140" cy="160" r="6" fill="#65a30d"/>
  <circle cx="260" cy="160" r="6" fill="#65a30d"/>
  
  <!-- ZESHTO Text -->
  <text x="200" y="350" text-anchor="middle" class="logo-text" fill="#15803d" font-size="32" font-weight="bold" font-family="Arial, sans-serif">ZESHTO</text>
  
  <!-- Subtitle -->
  <text x="200" y="375" text-anchor="middle" fill="#16a34a" font-size="14" font-family="Arial, sans-serif">Natural • Ayurvedic • Effective</text>
  
  <!-- Decorative corner elements -->
  <circle cx="50" cy="50" r="8" fill="#10b981" opacity="0.7"/>
  <circle cx="350" cy="50" r="6" fill="#059669" opacity="0.7"/>
  <circle cx="50" cy="350" r="6" fill="#047857" opacity="0.7"/>
  <circle cx="350" cy="350" r="8" fill="#10b981" opacity="0.7"/>
  
  <!-- Small sparkle elements -->
  <circle cx="100" cy="100" r="3" fill="#84cc16"/>
  <circle cx="300" cy="100" r="3" fill="#84cc16"/>
  <circle cx="100" cy="300" r="3" fill="#84cc16"/>
  <circle cx="300" cy="300" r="3" fill="#84cc16"/>
</svg>